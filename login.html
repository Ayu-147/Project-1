<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber(Login)</title>
    <link rel="stylesheet" href="login.css">
    <link href="Images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main-area">
        <div class="top-area">
            <div class="top-area-mid">
                <div class="top-area-mid-left">
                    <ul>
                        <li><a href="index.html">Uber</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form">
            <h3>What's your phone number or email?</h3>
            <input type="text" placeholder="Enter Phone number or email" id="name">
            <!-- <a href="" id="continue">continue</a> -->
            <input type="submit" id="continue" value="Continue">
            <!-- <button>continue</button> -->
            <div class="line-or">
                <div class="line line-1"></div>
                <span>or</span>
                <div class="line line-2"></div>
            </div>
            <button class="continue-with"><i class="fa-brands fa-google"></i> &nbsp;Continue with Google</button>
            <button class="continue-with apple-last"><i class="fa-brands fa-apple"></i> &nbsp;Continue with Apple</button>
            <!-- <div class="line-or">
                <div class="line line-1"></div>
                <span>or</span>
                <div class="line line-2"></div>
            </div>
            <button class="continue-with"><i class="fa-solid fa-qrcode"></i> &nbsp;Log in with QR Code</button> -->
            <p>By proceeding, you consent to receiving calls, WhatsApp or SMS/RCS messages, including by automated means, from Uber and its affiliates to the number provided.</p>
        </div>
    </div>
</body>

</html>
